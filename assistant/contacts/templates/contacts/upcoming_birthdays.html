<!DOCTYPE html>
<html>
<head>
    <title>Upcoming Birthdays</title>
</head>
<body>
    <h1>Upcoming Birthdays</h1>
    <ul>
        {% for contact in contacts %}
            <li>
                Name: {{ contact.name }}<br>
                Address: {{ contact.address }}<br>
                Phone: {{ contact.phone }}<br>
                Email: {{ contact.email }}<br>
                Birthdate: {{ contact.birthdate }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
